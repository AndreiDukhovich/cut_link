<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class='topAndBot top'>
  <div class='fixElem'>
    <a class='headLink' href="{% url 'main' %}">Сократить</a>
    <a class='headLink' href="{% url 'list' %}">Список ссылок</a>
  </div>
</header>
<div class = 'main'>
    {% block content%}{% endblock %}
</div>
<div class='topAndBot bottom'>
<div class='fixElem'>
{% if not user.is_authenticated %}
  <a href="{% url 'login' %}">Войти</a>
{% else %}
  <a href="{% url 'logout' %}">Выйти</a>
{% endif %}
<a href="{% url 'registration' %}">Создать нового пользователя</a>
</div>
</div>
</body>
</html>
