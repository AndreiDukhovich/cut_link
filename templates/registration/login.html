{% extends 'base.html'%}
{% block title%}Вход{% endblock %}
{% block content %}
<div class='position'>
{% if form.errors %}
  <p>Неверный логин или пароль. Попытайся снова.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div>
  {% for field in form %}
  <p>{{ field.label }}: {{field}}</p>
  {% endfor %}
</div>

<input type="submit" value="Войти">
</form>
</div>
{% endblock %}
