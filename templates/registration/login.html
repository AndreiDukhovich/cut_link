{% extends 'base.html'%}
{% block title%}Вход{% endblock %}
{% block content %}
<div class='position'>
{% if form.errors %}
  <p>Неверный логин или пароль. Попытайся снова.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table class='LogIn'>

<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти">
</form>
</div>
{% endblock %}
