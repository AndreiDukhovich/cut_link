{% extends 'base.html' %}
{% block title %}Сокращение{% endblock %}
{% block content %}
<div class='position'>
    <h1>Сокращение ссылок</h1>
    <div id='form' class='form'>
        <form method="post">
            {% csrf_token %}
            <p>{{ form.name }}</p>
            <p>{{ form.long_link }}</p>
            <button type="submit">Сократить</button>
        </form>
    </div>
    <div>{{ mes }}</div>
</div>
{% endblock %}
